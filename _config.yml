title: Durable Task Scheduler
description: Durable execution for Azure - Build fault-tolerant workflows with the Durable Task SDK
baseurl: "/dts-docs"
url: "https://torosent.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: light

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/torosent/dts-docs"

aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "Durable Task Scheduler Documentation"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Default front matter
defaults:
  - scope:
      path: "docs"
    values:
      layout: "default"

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache

# Mermaid support (Just the Docs built-in)
mermaid:
  version: "10.6.0"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Exclude from processing
exclude:
  - .git
  - .github
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
